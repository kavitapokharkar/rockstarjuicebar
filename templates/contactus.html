<div><img src="images/contactBanner.png" width="100%" alt="contactus"/></div>

<div class="col-md-6">
    <h1>Contact us</h1> 
    <form class="form-horizontal" role="form" name="myForm" ng-submit="login(myForm)" novalidate>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Your Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" ng-model="user.name" required>
                <span class="error" ng-if="myForm.name.$touched || myForm.$submitted">
                    
                    <span ng-if="myForm.name.$error.required">
                        Please Enter name
                    </span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="contact">Contact:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="contact" placeholder="Enter contact" name="contact" ng-model="user.contact" required ng-maxlength="10" minlength="10">
                <span class="error" ng-if="myForm.contact.$touched || myForm.$submitted">
                    
                    <span ng-if="myForm.contact.$error.required">
                        Please Enter contact
                    </span>
                    <span ng-if="myForm.contact.$error.maxlength">
                        Please Enter maximum 10 digit
                    </span>
                    <span ng-if="myForm.contact.$error.minlength">
                        Please Enter minimum 10 digit
                    </span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"ng-model="user.email" required>
                <span class="error" ng-if="myForm.email.$touched || myForm.$submitted">

                    <span ng-if="myForm.email.$error.required">
                        Please Enter email
                    </span>
                    <span ng-if="myForm.email.$error.email">
                        Please Enter valid email
                    </span>
                    
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="subject">Subject:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="subject" placeholder="Enter subject">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="comment">Comment:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 col-md-offset-3">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>

</div>
